        <div data-key="66" class="key">

        <span class="sound">Bunny</span>

        <div data-key="77" class="key">
            <kbd>M</kbd>
        <span class="sound">Mahesh Babu</span>

 <audio data-key="80" src="songs/[iSongs.info] 01 - Hungry Cheetah OG Glimpse.mp3"></audio>
 <audio data-key="77" src="songs/[iSongs.info] 01 - Dum Masala.mp3"></audio>
 <audio data-key="78" src="songs/[iSongs.info] 08 - Masthu Masthu.mp3"></audio>
 <audio data-key="67" src="songs/[iSongs.info] 13 - Shankerdada M.B.B.S.mp3"></audio>
 <audio data-key="82" src="songs/[iSongs.info] 13 - Rachcha.mp3"></audio>
 <audio data-key="66" src="songs/[iSongs.info] 01 - Pushpa Pushpaa.mp3"></audio>
 <audio data-key="86" src="songs/Venky Mama - SenSongsMp3.Co.mp3"></audio>
<script>
    window.addEventListener('keydown',function(e){
        const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key=document.querySelector(`audio[data-key="${e.keyCode}"]`)
        if(!audio)return;
        audio.currentTime=10;
        audio.play();
        console.log(key);
        key.classList.add('playing');
        
    });
    function removeTransition(e){
        if(e.propertyName !== 'transform')return;
        this.classList.remove('playing');
    }
        const keys=document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    
    
</script>
</body>
</html>
